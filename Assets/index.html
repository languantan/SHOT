<html>
<head>
	<title>SHOT - Sharlotte's Hat of Tricks</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href='css/mui.css' />
	<link rel="stylesheet" type="text/css" media="screen" href='css/muistyles.css' />
	<link rel="stylesheet" type="text/css" media="screen" href='css/style.css' />
	<script type="text/javascript" src="js/mui.js"></script>	
</head>

<body>
	<nav class="mui-appbar" role="navigation">
		<div class="mui-container">
			<table id="appbar-inner">
				<tbody>
					<tr class="mui-appbar-height">
						<td>
							<a id="appbar-sidenav-toggle"><i class="icon-menu"></i></a>
							<a class="appbar-brand" href="/">SHOT</a>
						</td>
						<td id="appbar-cell-right" class='small-font-size'>
							<a href="/feedback" class="mui-hidden-xs">About Us</a>   
							<a href="/docs/v1/getting-started/introduction" class="mui-hidden-xs">Register</a>
							<a href="/support" class="mui-hidden-xs">Login</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</nav>
	<!-- Introduction -->
	<div id='intro'>
	</div>
	
	<!-- Registration -->
	<div id='register' class="mui-container mui">
		<form class="mui-col-md-offset-4 mui-col-md-4">
			<legend>Register</legend>
			<div class="mui-form-group">
				<input type="text" class="mui-form-control">
				<label class="mui-form-floating-label" id='registerUsername'>Username (That's your pet, here)</label>
			</div>
			<div class="mui-form-group">
				<input type="email" class="mui-form-control">
				<label class="mui-form-floating-label" id='registerEmail'>Email</label>
			</div>
			<div class="mui-form-group">
				<input type="password" class="mui-form-control">
				<label class="mui-form-floating-label" id='registerPassword'>Password</label>
			</div>
			<div class="mui-form-group">
				<input type="password" class="mui-form-control">
				<label class="mui-form-floating-label" id='registerConfirm'>Confirm Password</label>
			</div>
			<button type="submit" class="mui-btn mui-btn-default mui-btn-raised" id='btnRegister'>Register</button>
		</form>
	</div>

	<!-- Login -->
	<div id='login' class="mui-container">
		<form class="mui-col-md-offset-4 mui-col-md-4">
			<legend>Login</legend>
			<div class="mui-form-group">
				<input type="email" class="mui-form-control">
				<label class="mui-form-floating-label" id='loginEmail'>Email</label>
			</div>
			<div class="mui-form-group">
				<input type="password" class="mui-form-control">
				<label class="mui-form-floating-label" id='loginPassword'>Password</label>
			</div>
			<button type="submit" class="mui-btn mui-btn-default mui-btn-raised" id='btnLogin'>Login</button>
		</form>
	</div>
</body>
</html>
